spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

spring.messages.basename = i18n.message
spring.messages.encoding = UTF-8
spring.messages.cache-duration = 60

#Encoding UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# must be 16 bytes
server.port=8080
#server.servlet.session.timeout=30m
server.servlet.session.timeout=-1

#hot reload
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
###############################
db.connection=127.0.0.1
###############################
apigateway.url=http://127.0.0.1:8080
apigateway_local.url=http://127.0.0.1:9001

spring.application.name= dh-infra-portal
eureka.client.service-url.defaultZone= http://localhost:9000/eureka
management.endpoints.web.exposure.include=health,info

datahub.encrypt.key=123456789123456789

info.app.name=dh-infra-portal
info.app.description=client application
info.app.version=0.0.1-SNAPSHOT

# influxdb configuration info
spring.influxdb.url=http://10.9.0.4:8086

spring.influxdb.username=root
spring.influxdb.password=root
spring.influxdb.database=database
spring.influxdb.retentionPolicy=autogen

granttype.auth=authorization_code
granttype.client=client_credentials
granttype.password=password
granttype.refresh=refresh_token

spring.mvc.throw-exception-if-no-handler-found=true
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
logging.file.max-size=10MB
logging.file.max-history=30
logging.level.ROOT=WARN
logging.level.org.springframework.cloud.config=WARN
logging.level.com.netflix.discovery=WARN
logging.level.com.netflix.eureka=WARN
logging.level.com.datahub.infra.client.service.impl=debug